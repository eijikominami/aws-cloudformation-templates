version: 0.2

env:
  exported-variables:
    - IMAGE_URI

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws --version
      - COMMIT_HASH=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-8)
      - IMAGE_TAG=i$(date +%Y%m%d%H%M%S)-${COMMIT_HASH:=latest}
      - echo IMAGE_TAG=$IMAGE_TAG
      - aws ecr-public get-login-password --region us-east-1 | docker login --username AWS --password-stdin public.ecr.aws/eijikominami
  build:
    commands:
      - echo Building the Docker image...
      - cd $CODEBUILD_SRC_DIR/${BASE_DIR}
      - docker buildx create --use
      - docker buildx build . --push --platform ${CPU_ARCHITECTURE} --tag $REPOSITORY_URI:latest --tag $REPOSITORY_URI:${IMAGE_TAG}
      - IMAGE_URI=$REPOSITORY_URI:${IMAGE_TAG}
      - echo IMAGE_URI
  post_build:
    commands:
      - echo Build completed on `date`