AWSTemplateFormatVersion: 2010-09-09
Transform: AWS::Serverless-2016-10-31
Description:  AWSCloudFormationTemplates/cicd/codepipeline creates a CodePipeline pipeline building AWSCloudFormationTemplates.

Metadata: 
  AWS::CloudFormation::Interface:
    ParameterGroups: 
      - Label: 
          default: 'CodeBuild Configuration'
        Parameters: 
          - CodeBuildImageName
      - Label: 
          default: 'GlobalSettings Stack Configuration'
        Parameters: 
          - ArtifactBucketInVirginia
          - GlobalSettings
      - Label: 
          default: 'Source Configuration'
        Parameters:
          - GitHubOwnerNameForTemplateConfiguration
          - GitHubRepoNameForTemplateConfiguration
          - GitHubBranchName
          - TemplateConfigurationBasePath
      - Label: 
          default: 'Stack Configuration'
        Parameters: 
          - CloudOps
          - DefaultSecuritySettings
          - Network
          - Notification
          - SharedServices
          - StaticWebsiteHosting
          - UploadArtifacts
          - WebServers
      - Label: 
          default: 'Organizations Configuration'
        Parameters: 
          - ManagementAccountId
          - OrganizationId
          - OrganizationsRootId
      - Label: 
          default: 'Logging Configuration'
        Parameters: 
          - CentralizedLogBucketName
      - Label: 
          default: 'Notification Configuration'
        Parameters: 
          - AlarmLevel
          - SNSForAlertArn
          - SNSForCICDArn
          - SNSForDeploymentArn
      - Label: 
          default: 'Tag Configuration'
        Parameters: 
          - TagKey
          - TagValue

Parameters:
  AlarmLevel:
    Type: String
    Default: NOTICE
    AllowedValues:
      - NOTICE
      - WARNING
    Description: The alarm level of CloudWatch alarms
  ArtifactBucketInVirginia:
    Type: String
    Default: ''  
    Description: The S3 artifact bucket name in N.Verginia region
  CentralizedLogBucketName:
    Type: String
    Default: ''
    Description: The centralize S3 bucket name for logging
  CloudOps:
    Type: String
    Default: DISABLED
    AllowedValues:
      - ENABLED
      - INCIDENT_MANAGER_DISABLED
      - DISABLED
    Description: Enable or disable deployment of CloudOps template [required]
  CodeBuildImageName:
    Type: String
    Default: aws/codebuild/amazonlinux-aarch64-standard:3.0
    AllowedPattern: ^aws/codebuild/amazonlinux.+$
    Description: The Docker image name for CodeBuild [required]
  DefaultSecuritySettings:
    Type: String
    Default: ENABLED
    AllowedValues:
      - ENABLED
      - DISABLED
    Description: Enable or disable deployment of DefaultSecuritySettings template [required]
  GitHubOwnerNameForTemplateConfiguration:
    Type: String
    Default: ''
    Description: The GitHub owner name for CloudFormation Template Configuration files
  GitHubRepoNameForTemplateConfiguration:
    Type: String
    Default: ''
    Description: The GitHub repository name for CloudFormation Template Configuration files
  GitHubBranchName:
    Type: String
    Default: master
    AllowedPattern: .+
    Description: The Branch name of GitHub [required]
  GlobalSettings:
    Type: String
    Default: DISABLED
    AllowedValues:
      - ENABLED
      - DISABLED
    Description: Enable or disable deployment of GlobalSettings template [required]
  ManagementAccountId:
    Type: String
    Default: ''
    Description: The management account ID
  Network:
    Type: String
    Default: DISABLED
    AllowedValues:
      - ENABLED
      - DISABLED
    Description: Enable or disable deployment of Network template [required]
  Notification:
    Type: String
    Default: ENABLED
    AllowedValues:
      - ENABLED
      - DISABLED
    Description: Enable or disable deployment of Notification template [required]
  OrganizationId:
    Type: String
    Default: ''
    Description: The Organizations ID
  OrganizationsRootId:
    Type: String
    Default: ''    
    Description: The root id of AWS Organizations
  SharedServices:
    Type: String
    Default: DISABLED
    AllowedValues:
      - ENABLED
      - DISABLED
    Description: Enable or disable deployment of CloudOps template [required]
  StaticWebsiteHosting:
    Type: String
    Default: DISABLED
    AllowedValues:
      - ENABLED
      - DISABLED
    Description: Enable or disable deployment of StaticWebsiteHosting template [required]
  TemplateConfigurationBasePath:
    Type: String
    Default: ''
    Description: The base path of template configuration files
  UploadArtifacts:
    Type: String
    Default: DISABLED
    AllowedValues:
      - ENABLED
      - DISABLED
    Description: Enable or disable deployment of UploadArtifacts template [required]
  WebServers:
    Type: String
    Default: DISABLED
    AllowedValues:
      - INSTANCE
      - CONTAINER
      - DISABLED
    Description: Enable or disable deployment of WebServers template [required]
  SNSForAlertArn:
    Type: String
    Default: ''
    Description: The Amazon SNS topic ARN for alert
  SNSForCICDArn:
    Type: String
    Default: ''
    Description: The Amazon SNS topic ARN for CI/CD information
  SNSForDeploymentArn:
    Type: String
    Default: '' 
    Description: The Amazon SNS topic ARN for deployment information
  TagKey:
    Type: String
    Default: createdby
    AllowedPattern: .+
  TagValue:
    Type: String
    Default: aws-cloudformation-templates
    AllowedPattern: .+

Conditions:
  CreateArtifactBucketInVirginia: !And [ !Equals [ !Ref GlobalSettings, ENABLED], !Not [ !Equals [ !Ref ArtifactBucketInVirginia, ''] ] ]
  CreateIncidentManager: !Equals [ !Ref CloudOps, ENABLED]
  CreateCloudFormationConfigurationArtifact: !And [ !Not [ !Equals [ !Ref GitHubOwnerNameForTemplateConfiguration, ''] ], !Not [ !Equals [ !Ref GitHubRepoNameForTemplateConfiguration, ''] ] ]
  CreateSNSForAlert: !Equals [ !Ref SNSForAlertArn, '']
  CreateSNSForCICD: !Equals [ !Ref SNSForCICDArn, '']
  CreateSNSForDeployment: !Equals [ !Ref SNSForDeploymentArn, '']
  DeployCloudOps: !Or [ !Equals [ !Ref CloudOps, ENABLED], !Equals [ !Ref CloudOps, INCIDENT_MANAGER_DISABLED] ]
  DeployDefaultSecuritySettings: !Equals [ !Ref DefaultSecuritySettings, ENABLED] 
  DeployGlobalSettings: !Or [ !And [ !Equals [ !Ref GlobalSettings, ENABLED], !Not [ !Equals [ !Ref ArtifactBucketInVirginia, ''] ] ], !And [ !Equals [ !Ref GlobalSettings, ENABLED], !Equals [ !Ref AWS::Region, us-east-1] ] ]
  DeployNotification: !Equals [ !Ref Notification, ENABLED]
  DeployNetwork: !Equals [ !Ref Network, ENABLED]
  DeploySharedServices: !Equals [ !Ref SharedServices, ENABLED]
  DeployStaticWebsiteHosting: !Equals [ !Ref StaticWebsiteHosting, ENABLED]
  DeployWebServers: !Not [ !Equals [ !Ref WebServers, DISABLED] ]
  DeployUploadArtifacts: !Equals [ !Ref UploadArtifacts, ENABLED]
  Development: !Equals [ !Ref GitHubBranchName, develop]

Resources:
  # Nested Stack
  SNSForAlert:
    Condition: CreateSNSForAlert
    Type: AWS::Serverless::Application
    Properties:
      Location:
        ApplicationId: arn:aws:serverlessrepo:us-east-1:172664222583:applications/sns-topic
        SemanticVersion: 2.2.14
      NotificationARNs:
        - !If
          - CreateSNSForDeployment
          - !GetAtt SNSForDeployment.Outputs.SNSTopicArn
          - !Ref SNSForDeploymentArn
      Parameters:
        TopicName: !Sub Alert-createdby-${AWS::StackName}
      Tags:
        environment: !If
          - Development
          - development
          - production
        createdby: !Ref TagValue
  SNSForDeployment:
    Condition: CreateSNSForDeployment
    Type: AWS::Serverless::Application
    Properties:
      Location:
        ApplicationId: arn:aws:serverlessrepo:us-east-1:172664222583:applications/sns-topic
        SemanticVersion: 2.2.14
      Parameters:
        TopicName: !Sub Deployment-createdby-${AWS::StackName}
      Tags:
        environment: !If
          - Development
          - development
          - production
        createdby: !Ref TagValue
  SNSForCICD:
    Condition: CreateSNSForCICD
    Type: AWS::Serverless::Application
    Properties:
      Location:
        ApplicationId: arn:aws:serverlessrepo:us-east-1:172664222583:applications/sns-topic
        SemanticVersion: 2.2.14
      NotificationARNs:
        - !If
          - CreateSNSForDeployment
          - !GetAtt SNSForDeployment.Outputs.SNSTopicArn
          - !Ref SNSForDeploymentArn
      Parameters:
        TopicName: !Sub CICD-createdby-${AWS::StackName}
      Tags:
        environment: !If
          - Development
          - development
          - production
        createdby: !Ref TagValue
  # Service-linked Role
  ServiceLinkedRoleForCodeStar:
    Type: AWS::IAM::ServiceLinkedRole
    Properties: 
      AWSServiceName: codestar-notifications.amazonaws.com
      Description: Allows AWS CodeStar Notifications to access Amazon CloudWatch Events on your behalf
  # IAM
  IAMRoleForCodeBuild:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service: codebuild.amazonaws.com
            Action: sts:AssumeRole
      Description: A role required for CodeBuild to access CodeBuild, S3 and CloudWatch Logs.
      Policies:
        - PolicyName: CodeBuild
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              # Required for `sam build`
              - Action:
                  - iam:ListPolicies
                Resource: '*'
                Effect: Allow
              # Default Policy
              - Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: '*'
                Effect: Allow
              - Action:
                  - s3:ListBucket
                  - s3:PutObject
                  - s3:GetObject
                  - s3:GetObjectVersion
                  - s3:GetBucketAcl
                  - s3:GetBucketLocation
                Resource: 
                  - !Sub arn:aws:s3:::${S3ForArtifact}
                  - !Sub arn:aws:s3:::${S3ForArtifact}/*
                Effect: Allow
              - Action:
                  - serverlessrepo:SearchApplications
                  - serverlessrepo:GetApplication
                  - serverlessrepo:GetCloudFormationTemplate
                  - serverlessrepo:CreateCloudFormationTemplate
                  - serverlessrepo:CreateCloudFormationChangeSet
                  - serverlessrepo:ListApplicationVersions
                  - serverlessrepo:ListApplicationDependencies
                Resource: '*'
                Effect: Allow
              - Action:
                  - codebuild:CreateReportGroup
                  - codebuild:CreateReport
                  - codebuild:UpdateReport
                  - codebuild:BatchPutTestCases
                Resource:
                  - !Sub arn:aws:codebuild:${AWS::Region}:${AWS::AccountId}:report-group/${AWS::StackName}-*
                Effect: Allow
              - Action:
                  - ecr:GetAuthorizationToken
                Resource: '*'
                Effect: Allow
      RoleName: !Sub CICD-CodeBuild-${AWS::Region}
      Tags:
        - Key: environment
          Value: !If
            - Development
            - development
            - production
        - Key: !Ref TagKey
          Value: !Ref TagValue
  IAMRoleForCloudWatchEvents:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service: events.amazonaws.com 
            Action: sts:AssumeRole
      Description: A role required for EventBridge to access CodePipeline.
      Policies:
        - PolicyName: CodePipeline
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Action:
                  - codepipeline:StartPipelineExecution
                Resource:
                  - !Sub 'arn:aws:codepipeline:${AWS::Region}:${AWS::AccountId}:${CodePipeline}'
                Effect: Allow
      RoleName: !Sub CICD-EventBridge-${AWS::Region}
      Tags:
        - Key: environment
          Value: !If
            - Development
            - development
            - production
        - Key: !Ref TagKey
          Value: !Ref TagValue
  IAMRoleForCodePipeline:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service: codepipeline.amazonaws.com 
            Action: sts:AssumeRole
      Description: A role required for CodePipeline to access related resources.
      Policies:
        - PolicyName: CodePipeline
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              # Required for WAF
              - Action:
                  - waf:GetWebACL
                Resource: '*'
                Effect: Allow              
              # Default Policy
              - Action:
                  - iam:PassRole
                Resource: '*'
                Effect: Allow
                Condition:
                  StringEqualsIfExists:
                    iam:PassedToService:
                      - cloudformation.amazonaws.com
                      - elasticbeanstalk.amazonaws.com
                      - ec2.amazonaws.com
                      - ecs-tasks.amazonaws.com
              - Action:
                  - codecommit:CancelUploadArchive
                  - codecommit:GetBranch
                  - codecommit:GetCommit
                  - codecommit:GetUploadArchiveStatus
                  - codecommit:UploadArchive
                Resource: '*'
                Effect: Allow
              - Action:
                  - codedeploy:CreateDeployment
                  - codedeploy:GetApplication
                  - codedeploy:GetApplicationRevision
                  - codedeploy:GetDeployment
                  - codedeploy:GetDeploymentConfig
                  - codedeploy:RegisterApplicationRevision
                Resource: '*'
                Effect: Allow
              - Action:
                  - codestar-connections:UseConnection
                Resource: '*'
                Effect: Allow
              - Action:
                  - elasticbeanstalk:*
                  - ec2:*
                  - elasticloadbalancing:*
                  - autoscaling:*
                  - cloudwatch:*
                  - s3:*
                  - sns:*
                  - cloudformation:*
                  - rds:*
                  - sqs:*
                  - ecs:*
                Resource: '*'
                Effect: Allow
              - Action:
                  - lambda:InvokeFunction
                  - lambda:ListFunctions
                Resource: '*'
                Effect: Allow
              - Action:
                  - opsworks:CreateDeployment
                  - opsworks:DescribeApps
                  - opsworks:DescribeCommands
                  - opsworks:DescribeDeployments
                  - opsworks:DescribeInstances
                  - opsworks:DescribeStacks
                  - opsworks:UpdateApp
                  - opsworks:UpdateStack
                Resource: '*'
                Effect: Allow
              - Action:
                  - cloudformation:CreateStack
                  - cloudformation:DeleteStack
                  - cloudformation:DescribeStacks
                  - cloudformation:UpdateStack
                  - cloudformation:CreateChangeSet
                  - cloudformation:DeleteChangeSet
                  - cloudformation:DescribeChangeSet
                  - cloudformation:ExecuteChangeSet
                  - cloudformation:SetStackPolicy
                  - cloudformation:ValidateTemplate
                Resource: '*'
                Effect: Allow
              - Action:
                  - serverlessrepo:SearchApplications
                  - serverlessrepo:GetApplication
                  - serverlessrepo:GetCloudFormationTemplate
                  - serverlessrepo:CreateCloudFormationTemplate
                  - serverlessrepo:CreateCloudFormationChangeSet
                  - serverlessrepo:ListApplicationVersions
                  - serverlessrepo:ListApplicationDependencies
                Resource: '*'
                Effect: Allow
              - Action:
                  - codebuild:BatchGetBuilds
                  - codebuild:StartBuild
                Resource: '*'
                Effect: Allow
              - Action:
                  - devicefarm:ListProjects
                  - devicefarm:ListDevicePools
                  - devicefarm:GetRun
                  - devicefarm:GetUpload
                  - devicefarm:CreateUpload
                  - devicefarm:ScheduleRun
                Resource: '*'
                Effect: Allow
              - Action:
                  - servicecatalog:ListProvisioningArtifacts
                  - servicecatalog:CreateProvisioningArtifact
                  - servicecatalog:DescribeProvisioningArtifact
                  - servicecatalog:DeleteProvisioningArtifact
                  - servicecatalog:UpdateProduct
                Resource: '*'
                Effect: Allow
              - Action:
                  - cloudformation:ValidateTemplate
                Resource: '*'
                Effect: Allow
              - Action:
                  - ecr:DescribeImages
                Resource: '*'
                Effect: Allow
      RoleName: !Sub CICD-CodePipeline-${AWS::Region}
      Tags:
        - Key: environment
          Value: !If
            - Development
            - development
            - production
        - Key: !Ref TagKey
          Value: !Ref TagValue
  IAMRoleForCloudFormation:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service: cloudformation.amazonaws.com
            Action: sts:AssumeRole
      Description: A role required for CloudFormation to access related resources.
      ManagedPolicyArns:
          - arn:aws:iam::aws:policy/AdministratorAccess
      RoleName: !Sub CICD-CloudFormation-${AWS::Region}
      Tags:
        - Key: environment
          Value: !If
            - Development
            - development
            - production
        - Key: !Ref TagKey
          Value: !Ref TagValue
  IAMRoleForCloudFormationGitSync:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service: cloudformation.sync.codeconnections.amazonaws.com
            Action: sts:AssumeRole
      Description: A role required for CloudFormation to access related resources.
      Policies:
        - PolicyName: CloudFormation
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Action:
                  - cloudformation:CreateChangeSet
                  - cloudformation:DeleteChangeSet
                  - cloudformation:DescribeChangeSet
                  - cloudformation:DescribeStackEvents
                  - cloudformation:DescribeStacks
                  - cloudformation:ExecuteChangeSet
                  - cloudformation:GetTemplate
                  - cloudformation:ListChangeSets
                  - cloudformation:ListStacks
                  - cloudformation:ValidateTemplate
                Resource: '*'
                Effect: Allow
              - Action:
                  - events:PutRule
                  - events:PutTargets
                Resource: '*'
                Effect: Allow
                Condition:
                  StringEquals:
                    events:ManagedBy: cloudformation.sync.codeconnections.amazonaws.com
              - Action:
                  - events:DescribeRule
                Resource: '*'
                Effect: Allow
      RoleName: !Sub CICD-CloudFormationGitSync-${AWS::Region}
      Tags:
        - Key: environment
          Value: !If
            - Development
            - development
            - production
        - Key: !Ref TagKey
          Value: !Ref TagValue
  # CodeStar Connection
  CodeStarConnection:
    Type: AWS::CodeStarConnections::Connection
    Properties: 
      ConnectionName: GitHub
      ProviderType: GitHub
      Tags: 
        - Key: !Ref TagKey
          Value: !Ref TagValue
  # CodeBuild
  CodeBuildForSAM:
    Type: AWS::CodeBuild::Project
    Properties: 
      Artifacts:
        Type: CODEPIPELINE
      Description: !Sub Builds SAM teplate of ${AWS::StackName}
      Environment: 
        ComputeType: BUILD_GENERAL1_SMALL
        Image: !Ref CodeBuildImageName
        Type: ARM_CONTAINER
      LogsConfig: 
        CloudWatchLogs: 
          GroupName: !Ref CodeBuildLogGroup
          Status: ENABLED
      Name: !Sub ${AWS::StackName}-SAM
      ServiceRole: !GetAtt IAMRoleForCodeBuild.Arn
      Source:
        BuildSpec: cicd/codebuild/buildspec-sam.yml
        Type: CODEPIPELINE
      Tags: 
        - Key: !Ref TagKey
          Value: !Ref TagValue
      TimeoutInMinutes: 60
  CodeBuildForNestedStack:
    Type: AWS::CodeBuild::Project
    Properties: 
      Artifacts:
        Type: CODEPIPELINE
      Description: !Sub Builds CloudFormation nested teplate of ${AWS::StackName}
      Environment: 
        ComputeType: BUILD_GENERAL1_SMALL
        Image: !Ref CodeBuildImageName
        Type: ARM_CONTAINER
      LogsConfig: 
        CloudWatchLogs: 
          GroupName: !Ref CodeBuildLogGroup
          Status: ENABLED
      Name: !Sub ${AWS::StackName}-CFn
      ServiceRole: !GetAtt IAMRoleForCodeBuild.Arn
      Source:
        BuildSpec: cicd/codebuild/buildspec-cfn.yml
        Type: CODEPIPELINE
      Tags: 
        - Key: !Ref TagKey
          Value: !Ref TagValue
      TimeoutInMinutes: 60
  # CodePipeline
  CodePipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties: 
      ArtifactStores:
        - ArtifactStore: 
            Location: !Ref S3ForArtifact
            Type: S3
          Region: !Ref AWS::Region
        - !If
          - CreateArtifactBucketInVirginia
          - ArtifactStore:
              Location: !Ref ArtifactBucketInVirginia
              Type: S3
            Region: us-east-1
          - !Ref AWS::NoValue
      Name: DefaultSettings
      RestartExecutionOnUpdate: true
      RoleArn: !GetAtt IAMRoleForCodePipeline.Arn
      Stages: 
        # Source
        - Actions:
            - ActionTypeId:
                Category: Source
                Owner: AWS
                Provider: CodeStarSourceConnection
                Version: '1'                 
              Configuration:
                ConnectionArn: !GetAtt CodeStarConnection.ConnectionArn
                FullRepositoryId: eijikominami/aws-cloudformation-templates
                BranchName: !Ref GitHubBranchName
              Name: AWSCloudFormationTemplates
              OutputArtifacts: 
                - Name: Source_CloudFormationTemplatesArtifact
              RunOrder: 1
            - !If
              - CreateCloudFormationConfigurationArtifact
              - ActionTypeId:
                  Category: Source
                  Owner: AWS
                  Provider: CodeStarSourceConnection
                  Version: '1'
                Configuration:
                  ConnectionArn: !GetAtt CodeStarConnection.ConnectionArn
                  FullRepositoryId: !Sub ${GitHubOwnerNameForTemplateConfiguration}/${GitHubRepoNameForTemplateConfiguration}
                  BranchName: master
                Name: AWSCloudFormationConfiguration
                OutputArtifacts: 
                  - Name: Source_CloudFormationConfigurationArtifact
                RunOrder: 1
              - !Ref AWS::NoValue
          Name: Source
        # Deploy CICD
        - Actions:
            - ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: CloudFormation
                Version: '1'
              Configuration:
                ActionMode: CREATE_UPDATE
                StackName: !Ref AWS::StackName
                Capabilities: CAPABILITY_IAM,CAPABILITY_NAMED_IAM,CAPABILITY_AUTO_EXPAND
                RoleArn: !GetAtt IAMRoleForCloudFormation.Arn
                TemplatePath: Source_CloudFormationTemplatesArtifact::cicd/templates/template.yaml
                ParameterOverrides: !If
                  - CreateCloudFormationConfigurationArtifact
                  - !Ref AWS::NoValue
                  - !Sub '{"AlarmLevel": "${AlarmLevel}", "ArtifactBucketInVirginia": "${ArtifactBucketInVirginia}", "CentralizedLogBucketName": "${CentralizedLogBucketName}", "CloudOps": "${CloudOps}", "CodeBuildImageName": "${CodeBuildImageName}", "DefaultSecuritySettings": "${DefaultSecuritySettings}", "GitHubBranchName": "${GitHubBranchName}", "GitHubOwnerNameForTemplateConfiguration": "${GitHubOwnerNameForTemplateConfiguration}", "GitHubRepoNameForTemplateConfiguration": "${GitHubRepoNameForTemplateConfiguration}", "GlobalSettings": "${GlobalSettings}", "ManagementAccountId": "${ManagementAccountId}", "Network": "${Network}", "Notification": "${Notification}", "OrganizationId": "${OrganizationId}", "OrganizationsRootId": "${OrganizationsRootId}", "SharedServices": "${SharedServices}", "SNSForAlertArn": "${SNSForAlertArn}", "SNSForCICDArn": "${SNSForCICDArn}", "SNSForDeploymentArn": "${SNSForDeploymentArn}", "StaticWebsiteHosting": "${StaticWebsiteHosting}", "TagKey": "${TagKey}", "TagValue": "${TagValue}", "TemplateConfigurationBasePath": "${TemplateConfigurationBasePath}", "UploadArtifacts": "${UploadArtifacts}", "WebServers": "${WebServers}"}'
                TemplateConfiguration: !If
                  - CreateCloudFormationConfigurationArtifact
                  - !Sub Source_CloudFormationConfigurationArtifact::${TemplateConfigurationBasePath}CICD.json  
                  - !Ref AWS::NoValue   
                OutputFileName: Output.json    
              InputArtifacts:
                - Name: Source_CloudFormationTemplatesArtifact
                - !If
                  - CreateCloudFormationConfigurationArtifact
                  - Name: Source_CloudFormationConfigurationArtifact
                  - !Ref AWS::NoValue
              Name: !Ref AWS::StackName
              OutputArtifacts: 
                - Name: DeployArtifact_CICD
              RunOrder: 1
          Name: DeployCICD
        # Build
        - Actions:
            - ActionTypeId: 
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: '1'
              Configuration:
                EnvironmentVariables: !Sub '[{"name": "TEMPLATE_FILE_PATH", "value": "security-config-rules/sam-app/", "type": "PLAINTEXT"},{"name": "PACKAGE_BUCKET", "value": "${S3ForArtifact}", "type": "PLAINTEXT"}]'
                ProjectName: !Ref CodeBuildForSAM
              InputArtifacts:
                - Name: Source_CloudFormationTemplatesArtifact
              Name: DefaultSecuritySettings-ConfigRules
              OutputArtifacts: 
                - Name: BuildArtifact_DefaultSecuritySettings-ConfigRules
              RunOrder: 1
            - !If
              - DeployNotification
              - ActionTypeId: 
                  Category: Build
                  Owner: AWS
                  Provider: CodeBuild
                  Version: '1'
                Configuration:
                  EnvironmentVariables: !Sub '[{"name": "TEMPLATE_FILE_PATH", "value": "notification/sam-app/", "type": "PLAINTEXT"},{"name": "PACKAGE_BUCKET", "value": "${S3ForArtifact}", "type": "PLAINTEXT"}]'
                  ProjectName: !Ref CodeBuildForSAM
                InputArtifacts:
                  - Name: Source_CloudFormationTemplatesArtifact
                Name: Notification
                OutputArtifacts: 
                  - Name: BuildArtifact_Notification
                RunOrder: 1
              - !Ref AWS::NoValue
          Name: BuildInfrastructure
        # Deploy
        - Actions:
            # Deploy GlobalSettings
            - !If
              - DeployGlobalSettings
              - ActionTypeId: 
                  Category: Deploy
                  Owner: AWS
                  Provider: CloudFormation
                  Version: '1'
                Configuration:
                  ActionMode: CREATE_UPDATE
                  StackName: GlobalSettings
                  Capabilities: CAPABILITY_IAM,CAPABILITY_NAMED_IAM,CAPABILITY_AUTO_EXPAND
                  RoleArn: !GetAtt IAMRoleForCloudFormation.Arn
                  TemplatePath: Source_CloudFormationTemplatesArtifact::global/templates/template.yaml
                  ParameterOverrides: !Join 
                    - ''
                    - - !Sub '{"AlarmLevel": "${AlarmLevel}", "CentralizedLogBucketName": "${CentralizedLogBucketName}", "BudgetName": "Total-#{codepipeline.PipelineExecutionId}", "Environment": "'
                      - !If
                        - Development
                        - development
                        - production
                      - !Sub '", "SNSForAlertArn": { "Fn::GetParam": ["DeployArtifact_CICD", "Output.json", "SNSForAlertArn"]}, "TagKey": "${TagKey}", "TagValue": "${TagValue}"}'
                  TemplateConfiguration: !If
                    - CreateCloudFormationConfigurationArtifact
                    - !Sub Source_CloudFormationConfigurationArtifact::${TemplateConfigurationBasePath}GlobalSettings.json
                    - !Ref AWS::NoValue
                  OutputFileName: Output.json
                InputArtifacts:
                  - Name: Source_CloudFormationTemplatesArtifact
                  - !If
                    - CreateCloudFormationConfigurationArtifact
                    - Name: Source_CloudFormationConfigurationArtifact
                    - !Ref AWS::NoValue
                  - Name: DeployArtifact_CICD
                Name: GlobalSettings
                OutputArtifacts: 
                  - Name: GlobalSettings
                Region: us-east-1
                RunOrder: 1
              - !Ref AWS::NoValue
            # Deploy DefaultSecuritySettings
            - !If
              - DeployDefaultSecuritySettings
              - ActionTypeId: 
