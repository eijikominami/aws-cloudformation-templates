AWSTemplateFormatVersion: 2010-09-09
Transform: AWS::Serverless-2016-10-31
Description: AWSCloudFormationTemplates/web-servers creates an Elastic Load Balancer and EC2 instances for Web Servers.

Metadata: 
  AWS::CloudFormation::Interface:
    ParameterGroups: 
      - Label: 
          default: 'Log Analysis Configuration'
        Parameters: 
          - AccountIdForAnalysis
          - BucketNameForAnalysis
          - LogGroupNameTransferredToS3
      - Label: 
          default: 'Server Configuration'
        Parameters:
          - ComputeType
          - AutoScalingLoadBalancerType
          - AutoScalingMaxSize
          - DesiredCapacity
      - Label: 
          default: 'EC2 Configuration'
        Parameters:
          - EC2ImageId
          - EC2InstanceType
          - EC2KeyName
          - EC2VolumeSize
          - EC2DailySnapshotScheduledAt
      - Label: 
          default: 'Distribution Configuration'
        Parameters: 
          - CloudFrontDefaultTTL
          - CloudFrontMinimumTTL
          - CloudFrontMaximumTTL
          - CloudFrontViewerProtocolPolicy
          - CloudFrontDefaultRootObject
          - CloudFrontAdditionalName
          - CloudFrontSecondaryOriginId
          - CloudFrontRestrictViewerAccess
          - CloudFront403ErrorResponsePagePath
          - CloudFront404ErrorResponsePagePath
          - CloudFront500ErrorResponsePagePath
          - DomainName
          - GlobalInfrastructure
          - Logging
      - Label: 
          default: 'AvailabilityZone Configuration'
        Parameters: 
          - SubnetPublicCidrBlockForAz1
          - SubnetPrivateCidrBlockForAz1
          - SubnetTransitCidrBlockAz1
          - SubnetPublicCidrBlockForAz2
          - SubnetPrivateCidrBlockForAz2
          - SubnetTransitCidrBlockAz2
          - VPCCidrBlock     
      - Label:
          default: 'Transit Gateway Configuration'
        Parameters:
          - TransitGatewayId
          - TransitGatewayDestinationCidrBlock
      - Label: 
          default: 'Domain Configuration'
        Parameters: 
          - ACMValidationMethod
          - ACMDomainName
          - CertificateManagerARN
          - DomainName
          - Route53HostedZoneId
      - Label: 
          default: 'WAF Configuration'
        Parameters: 
          - WebACL
          - WebACLArnForCloudFront
      - Label: 
          default: 'CI/CD Pipeline Configuration'
        Parameters: 
          - BucketNameForArtifact
          - CodeStarConnectionArn
          - GitHubOwnerNameForArtifact
          - GitHubRepoNameForArtifact
          - GitHubBranchNameForArtifact
          - DockerFilePath
          - GitHubBranchNameForBuildSpec
      - Label: 
          default: 'Notification Configuration'
        Parameters: 
          - SNSForAlertArn
          - SNSForDeploymentArn
      - Label: 
          default: 'Tag Configuration'
        Parameters:
          - Environment 
          - TagKey
          - TagValue

Parameters:
  AccountIdForAnalysis:
    Type: String
    Default: ''
    Description: The AWS account id for log analysis
  ACMValidationMethod:
    Type: String
    Default: DNS
    AllowedValues:
      - DNS
      - EMAIL
    Description: The validation method that you own or control the domain [conditional]
  ACMDomainName:
    Type: String
    Default: ''
    Description: The domain name created by Certification Manager
  BucketNameForAnalysis:
    Type: String
    Default: ''
    Description: The Amazon S3 bucket name for log analysis
  BucketNameForArtifact:
    Type: String
    Default: ''
    Description: The bucket name artifact art stored
  CertificateManagerARN:
    Default: ''
    Type: String
    Description: The ARN of an SSL Certifiation attached to CloudFront
  CodeStarConnectionArn:
    Type: String
    Default: ''
    Description: The Amazon Resource Name (ARN) of the CodeStar connection
  ComputeType:
    Type: String
    Default: INSTANCE
    AllowedValues:
      - INSTANCE
      - CONTAINER
      - APPRUNNER
    Description: The category of computing platform [recuired]
  DesiredCapacity:
    Type: Number
    Default: 1
    MinValue: 0
    Description: AutoScaling Desired Capacity [conditional]
  DockerFilePath:
    Type: String
    Default: ''
    Description: The path of Dockerfile
  GitHubOwnerNameForArtifact:
    Type: String
    Default: '' 
    Description: The GitHub owner name
  GitHubRepoNameForArtifact:
    Type: String
    Default: '' 
    Description: The GitHub repository name
  GitHubBranchNameForArtifact:
    Type: String
    Default: master
    AllowedPattern: .+
    Description: The Branch name of GitHub
  GitHubBranchNameForBuildSpec:
    Type: String
    Default: master
    AllowedPattern: .+
    Description: The Branch name of GitHub For BuildSpec
  AutoScalingMaxSize:
    Type: Number
    Default: 1
    MinValue: 0
    Description: AutoScaling Max Size [conditional]
  AutoScalingLoadBalancerType:
    Type: String
    Default: None
    AllowedValues:
      - None
      - application
      - network  
    Description: The autoScaling LoadBalancer Type [conditional]
  CloudFrontDefaultTTL:
    Default: 86400
    MinValue: 0
    Type: Number
    Description: CloudFront Default TTL [required]
  CloudFrontMinimumTTL:
    Default: 0
    MinValue: 0
    Type: Number
    Description: CloudFront Minimum TTL [required]
  CloudFrontMaximumTTL:
    Default: 31536000
    MinValue: 0
    Type: Number
    Description: CloudFront Maximum TTL [required]
  CloudFrontViewerProtocolPolicy:
    Type: String
    Default: redirect-to-https
    AllowedValues:
      - allow-all
      - redirect-to-https
      - https-only
    Description: CloudFront Viewer Protocol Policy [required]
  CloudFrontDefaultRootObject:
    Type: String
    Default: index.html
    AllowedPattern: .+
    Description: CloudFront Viewer Protocol Policy [required]
  CloudFrontAdditionalName:
    Type: String
    Default: ''
    Description: The CNAME attached to CloudFront
  CloudFrontSecondaryOriginId:
    Type: String
    Default: ''
    Description: The S3 bucket name for Secondary Origin
  CloudFrontRestrictViewerAccess:
    Type: String
    Default: DISABLED
    AllowedValues:
      - ENABLED
      - DISABLED
    Description: Enable or disable Restrict Viewer Access [required]  
  CloudFront403ErrorResponsePagePath:
    Type: String
    Default: ''
    Description: The path to the 403 custom error page
  CloudFront404ErrorResponsePagePath:
    Type: String
    Default: ''
    Description: The path to the 404 custom error page
  CloudFront500ErrorResponsePagePath:
    Type: String
    Default: ''
    Description: The path to the 500 custom error page
  DomainName:
    Type: String
    Default: ''
    Description: The CNAME attached to Elastic Load Balancer
  EC2DailySnapshotScheduledAt:
    Type: String
    Default: '17:00'  
    Description: Daily Snapshot time (HH:MM)
  EC2ImageId:
    Type: AWS::EC2::Image::Id
    Default: ami-03dceaabddff8067e
    AllowedPattern: ^ami-.+$
    Description: The EC2 Image Id [conditional]
  EC2InstanceType:
    Type: String
    Default: t3.micro
    Description: The EC2 Instance Type [conditional]
  EC2KeyName:
    Type: String
    Default: ''
    Description: The name of an existing EC2 KeyPair to enable SSH access to the instance
  EC2VolumeSize:
    Type: Number
    Default: 8
    MinValue: 8
    Description: EC2 Volume Size [conditional]
  GlobalInfrastructure:
    Type: String
    Default: NONE
    AllowedValues:
      - NONE
      - CLOUDFRONT
      - GLOBAL_ACCELERATOR
    Description: Enable or disable CloudFront, Global Accelerator [required] 
  Logging:
    Type: String
    Default: ENABLED
    AllowedValues:
      - ENABLED
      - DISABLED
    Description: Enable or disable logging [required]
  LogGroupNameTransferredToS3:
    Type: String
    Default: ''
    Description: The log group name transfferd to an S3 bucket.
  Route53HostedZoneId:
    Type: String
    Default: ''
    Description: Route53 hosted zone id
  SubnetPublicCidrBlockForAz1:
    Type: String
    Default: 10.1.0.0/24
    AllowedPattern: ^[0-9./]*$
    Description: The public subnet CIDR block at AZ1 [required]
  SubnetPrivateCidrBlockForAz1:
    Type: String
    Default: 10.1.1.0/24
    AllowedPattern: ^[0-9./]*$
    Description: The private subnet CIDR block at AZ1
  SubnetTransitCidrBlockAz1:
    Type: String
    Default: 10.1.3.0/24
    AllowedPattern: ^[0-9./]*$
    Description: The transit subnet CIDR block at AZ1
  SubnetPublicCidrBlockForAz2:
    Type: String
    Default: 10.1.4.0/24
    AllowedPattern: ^[0-9./]*$
    Description: The public subnet CIDR block at AZ2 [required]
  SubnetPrivateCidrBlockForAz2:
    Type: String
    Default: 10.1.5.0/24
    AllowedPattern: ^[0-9./]*$
    Description: The private subnet CIDR block at AZ1
  SubnetTransitCidrBlockAz2:
    Type: String
    Default: 10.1.7.0/24
    AllowedPattern: ^[0-9./]*$
    Description: The transit subnet CIDR block at AZ2
  TransitGatewayId:
    Type: String
    Default: ''
    Description: The ID of a transit gateway
  TransitGatewayDestinationCidrBlock:
    Type: String
    Default: ''
    Description: The IPv4 CIDR block forward to TransitGateway
  VPCCidrBlock:
    Type: String
    Default: 10.1.0.0/21
    AllowedPattern: ^[0-9./]*$
    Description: The VPC CIDR block [required]
  WebACL:
    Type: String
    Default: DISABLED
    AllowedValues:
      - ENABLED
      - DISABLED
    Description: Enable or disable WebACL [required]
  WebACLArnForCloudFront:
    Type: String
    Default: '' 
    Description: Web ACL ARN for CloudFront
  SNSForAlertArn:
    Type: String
    Default: ''   
  SNSForDeploymentArn:
    Type: String
    Default: ''
  Environment:
    Type: String
    Default: production
    AllowedValues:
      - production
      - test
      - development
  TagKey:
    Type: String
    Default: createdby
    AllowedPattern: .+
  TagValue:
    Type: String
    Default: aws-cloudformation-templates
    AllowedPattern: .+

Conditions:
  KeyExists: !Not [ !Equals [ !Ref EC2KeyName, '' ] ]
  CreateAutoScaling: !And [ !Not [ !Equals [ !Ref AutoScalingLoadBalancerType, None ] ], !Equals [ !Ref ComputeType, INSTANCE ] ]
  CreateCloudFront: !Equals [ !Ref GlobalInfrastructure, CLOUDFRONT ]
  CreateContainerPipeline: !And [ !Equals [ !Ref ComputeType, CONTAINER], !Not [ !Equals [ !Ref GitHubOwnerNameForArtifact, '' ] ], !Not [ !Equals [ !Ref GitHubRepoNameForArtifact, '' ] ] ]
  CreateDataLifecycleManager: !Not [ !Equals [ !Ref EC2DailySnapshotScheduledAt, '' ] ]
  CreateEC2: !And [ !Equals [ !Ref AutoScalingLoadBalancerType, None ], !Equals [ !Ref ComputeType, INSTANCE ] ]
  CreateGlobalAccelerator: !Equals [ !Ref GlobalInfrastructure, GLOBAL_ACCELERATOR ]
  CreateNetworkLoadBalancer: !Equals [ !Ref AutoScalingLoadBalancerType, network ] 
  CreatePrivateSubnets: !Or [ !And [ !Not [ !Equals [ !Ref AutoScalingLoadBalancerType, None ] ], !Equals [ !Ref ComputeType, INSTANCE ] ], !And [ !Equals [ !Ref ComputeType, CONTAINER], !Not [ !Equals [ !Ref GitHubOwnerNameForArtifact, '' ] ], !Not [ !Equals [ !Ref GitHubRepoNameForArtifact, '' ] ] ]]
  CreateRoute53: !And [ !Equals [ !Ref GlobalInfrastructure, CLOUDFRONT ], !Equals [ !Ref AutoScalingLoadBalancerType, None ], !Not [ !Equals [ !Ref Route53HostedZoneId, ''] ], !Not [ !Equals [ !Ref DomainName, ''] ] ]
  CreateS3ReplicationForAnalysis: !And [ !Not [ !Equals [ !Ref AccountIdForAnalysis, ''] ], !Not [ !Equals [ !Ref BucketNameForAnalysis, ''] ]]
  CreateSNSForAlert: !Equals [ !Ref SNSForAlertArn, '']
  CreateSNSForDeployment: !Equals [ !Ref SNSForDeploymentArn, '']
  CreateTransitGateway: !And [ !Not [ !Equals [ !Ref TransitGatewayId, '' ] ], !Not [ !Equals [ !Ref TransitGatewayDestinationCidrBlock, '' ] ] ]
  CreateWAFForCloudFront: !And [!Equals [ !Ref GlobalInfrastructure, CLOUDFRONT ], !Equals [ !Ref WebACL, ENABLED ] ]
  CreateWAFForALB: !And [!Equals [ !Ref GlobalInfrastructure, CLOUDFRONT ], !Equals [ !Ref AutoScalingLoadBalancerType, application ], !Equals [ !Ref ComputeType, INSTANCE ], !Equals [ !Ref WebACL, ENABLED ] ]
  CreateKinesisFirehose: !Not [ !Equals [ !Ref LogGroupNameTransferredToS3, '' ] ]
  Development: !Equals [ !Ref Environment, development]

Resources:
  # Nested Stack
  Az1:
    DependsOn:
      # NATGateway requires provisioned Internet Gateway.
      - InternetGatewayAttachment
    Type: AWS::Serverless::Application
    Properties:
      Location:
        ApplicationId: arn:aws:serverlessrepo:us-east-1:172664222583:applications/availability-zone
        SemanticVersion: 2.2.2
      NotificationARNs:
        - !If
          - CreateSNSForDeployment
          - !GetAtt SNSForDeployment.Outputs.SNSTopicArn
          - !Ref SNSForDeploymentArn
      Parameters:
        AvailabilityZone: !Select 
          - 0
          - Fn::GetAZs: !Ref 'AWS::Region'
        InternetGatewayId: !Ref InternetGateway
        NetworkLoadBalancer: !If 
         - CreateNetworkLoadBalancer
         - ENABLED
         - DISABLED
        LogicalName: !Ref AWS::StackName
        SubnetPublicCidrBlock: !Ref SubnetPublicCidrBlockForAz1
        SubnetPrivateCidrBlock: !If
          - CreatePrivateSubnets
          - !Ref SubnetPrivateCidrBlockForAz1
          - !Ref AWS::NoValue
        SubnetTransitCidrBlock: !If
          - CreateTransitGateway
          - !Ref SubnetTransitCidrBlockAz1
          - !Ref AWS::NoValue
        SNSForAlertArn: !If
          - CreateSNSForAlert
          - !GetAtt SNSForAlert.Outputs.SNSTopicArn
          - !Ref SNSForAlertArn
        SNSForDeploymentArn: !If
          - CreateSNSForDeployment
          - !GetAtt SNSForDeployment.Outputs.SNSTopicArn
          - !Ref SNSForDeploymentArn   
        VPCId: !Ref VPC
        Environment: !Ref Environment
        TagKey: !Ref TagKey
        TagValue: !Ref TagValue
      Tags:
        environment: !Ref Environment
        createdby: !Ref TagValue
  Az2:
    DependsOn:
      # NATGateway requires provisioned Internet Gateway.
      - InternetGatewayAttachment
    Type: AWS::Serverless::Application
    Properties:
      Location:
        ApplicationId: arn:aws:serverlessrepo:us-east-1:172664222583:applications/availability-zone
        SemanticVersion: 2.2.2
      NotificationARNs:
        - !If
          - CreateSNSForDeployment
          - !GetAtt SNSForDeployment.Outputs.SNSTopicArn
          - !Ref SNSForDeploymentArn
      Parameters:
        AvailabilityZone: !Select
          - 1
          - Fn::GetAZs: !Ref 'AWS::Region'
        InternetGatewayId: !Ref InternetGateway
        NetworkLoadBalancer: !If 
         - CreateNetworkLoadBalancer
         - ENABLED
         - DISABLED
        LogicalName: !Ref AWS::StackName
        SubnetPublicCidrBlock: !Ref SubnetPublicCidrBlockForAz2
        SubnetPrivateCidrBlock: !If
          - CreatePrivateSubnets
          - !Ref SubnetPrivateCidrBlockForAz2
          - !Ref AWS::NoValue
        SubnetTransitCidrBlock: !If
          - CreateTransitGateway
          - !Ref SubnetTransitCidrBlockAz2
          - !Ref AWS::NoValue
        SNSForAlertArn: !If
          - CreateSNSForAlert
          - !GetAtt SNSForAlert.Outputs.SNSTopicArn
          - !Ref SNSForAlertArn
        SNSForDeploymentArn: !If
          - CreateSNSForDeployment
          - !GetAtt SNSForDeployment.Outputs.SNSTopicArn
          - !Ref SNSForDeploymentArn 
        VPCId: !Ref VPC
        Environment: !Ref Environment
        TagKey: !Ref TagKey
        TagValue: !Ref TagValue 
      Tags:
        environment: !Ref Environment
        createdby: !Ref TagValue
  AutoScaling:
    Condition: CreateAutoScaling
    Type: AWS::CloudFormation::Stack
    Properties:
      NotificationARNs:
        - !If
          - CreateSNSForDeployment
          - !GetAtt SNSForDeployment.Outputs.SNSTopicArn
          - !Ref SNSForDeploymentArn
      Parameters:
        ACMValidationMethod: !Ref ACMValidationMethod
        ACMDomainName: !Ref ACMDomainName
        AutoScalingDesiredCapacity: !Ref DesiredCapacity
        AutoScalingMaxSize: !Ref AutoScalingMaxSize
        DomainName: !If
          - CreateCloudFront
          - !Sub origin-${DomainName}
          - !Ref DomainName
        EC2ImageId: !Ref EC2ImageId
        EC2InstanceType: !Ref EC2InstanceType
        EC2IamInstanceProfileArn: !GetAtt IamInstanceProfileForIAMRoleForEC2.Arn
        EC2KeyName: !Ref EC2KeyName
        EC2SecurityGroupId: !Ref SecurityGroupWeb
        EC2VolumeSize: !Ref EC2VolumeSize
        EipAllocationId1ForNLB: !If 
          - CreateNetworkLoadBalancer
          - !GetAtt Az1.Outputs.NetworkLoadBalancerIPAllocationId
          - ''
        EipAllocationId2ForNLB: !If 
          - CreateNetworkLoadBalancer
          - !GetAtt Az2.Outputs.NetworkLoadBalancerIPAllocationId
          - ''
        LoadBalancerType: !Ref AutoScalingLoadBalancerType
        LogicalName: !Ref AWS::StackName
        Route53HostedZoneId: !Ref Route53HostedZoneId
        SubnetId1ForAutoScaling: !GetAtt Az1.Outputs.PrivateSubnetId
        SubnetId2ForAutoScaling: !GetAtt Az2.Outputs.PrivateSubnetId
        SubnetId1ForNLB: !GetAtt Az1.Outputs.PublicSubnetId
        SubnetId2ForNLB: !GetAtt Az2.Outputs.PublicSubnetId
        SNSForAlertArn: !If
          - CreateSNSForAlert
          - !GetAtt SNSForAlert.Outputs.SNSTopicArn
          - !Ref SNSForAlertArn
        SNSForDeploymentArn: !If
          - CreateSNSForDeployment
          - !GetAtt SNSForDeployment.Outputs.SNSTopicArn
          - !Ref SNSForDeploymentArn 
        VPCId: !Ref VPC
        Environment: !Ref Environment
        TagKey: !Ref TagKey
        TagValue: !Ref TagValue 
      Tags:
        - Key: environment
          Value: !Ref Environment
        - Key: !Ref TagKey
          Value: !Ref TagValue
      TemplateURL: !If
        - Development
        - https://s3.amazonaws.com/eijikominami-test/aws-cloudformation-templates/web-servers/autoscaling.yaml
        - https://s3.amazonaws.com/eijikominami/aws-cloudformation-templates/web-servers/autoscaling.yaml
  DataLifecycleManager:
    Condition: CreateDataLifecycleManager
    Type: AWS::CloudFormation::Stack
    Properties:
      NotificationARNs:
        - !If
          - CreateSNSForDeployment
          - !GetAtt SNSForDeployment.Outputs.SNSTopicArn
          - !Ref SNSForDeploymentArn
      Parameters:
        DailySnapshotScheduledAt: !Ref EC2DailySnapshotScheduledAt
        LogicalName: !Ref AWS::StackName
        Environment: !Ref Environment
        TagKey: !Ref TagKey
        TagValue: !Ref TagValue 
      Tags:
        - Key: Name
          Value: !Sub policy-${AWS::StackName}-${AWS::Region}
        - Key: environment
          Value: !Ref Environment
        - Key: !Ref TagKey
          Value: !Ref TagValue
      TemplateURL: !If
        - Development
        - https://s3.amazonaws.com/eijikominami-test/aws-cloudformation-templates/web-servers/dlm.yaml
        - https://s3.amazonaws.com/eijikominami/aws-cloudformation-templates/web-servers/dlm.yaml
  WAF:
    Condition: CreateWAFForALB
    Type: AWS::CloudFormation::Stack
    Properties:
      NotificationARNs:
        - !If
          - CreateSNSForDeployment
          - !GetAtt SNSForDeployment.Outputs.SNSTopicArn
          - !Ref SNSForDeploymentArn
      Parameters:
        LogicalName: !Ref AWS::StackName
        TargetResourceArn: !GetAtt AutoScaling.Outputs.LoadBalancerArn
        Environment: !Ref Environment
        TagKey: !Ref TagKey
        TagValue: !Ref TagValue
      Tags:
        - Key: environment
          Value: !Ref Environment
        - Key: !Ref TagKey
          Value: !Ref TagValue
      TemplateURL: !If
        - Development
        - https://s3.amazonaws.com/eijikominami-test/aws-cloudformation-templates/edge/waf.yaml
        - https://s3.amazonaws.com/eijikominami/aws-cloudformation-templates/edge/waf.yaml
  CloudFront:
    Condition: CreateCloudFront
    Type: AWS::CloudFormation::Stack
    Properties:
      NotificationARNs:
        - !If
          - CreateSNSForDeployment
          - !GetAtt SNSForDeployment.Outputs.SNSTopicArn
          - !Ref SNSForDeploymentArn
      Parameters:
        CertificateManagerARN: !Ref CertificateManagerARN
        DomainName: !Ref DomainName
        CloudFrontDefaultTTL: !Ref CloudFrontDefaultTTL
        CloudFrontMinimumTTL: !Ref CloudFrontMinimumTTL
        CloudFrontMaximumTTL: !Ref CloudFrontMaximumTTL
        CloudFrontViewerProtocolPolicy: !Ref CloudFrontViewerProtocolPolicy
        CloudFrontDefaultRootObject: !Ref CloudFrontDefaultRootObject
        CloudFrontAdditionalName: !Ref CloudFrontAdditionalName
        CloudFrontSecondaryOriginId: !Ref CloudFrontSecondaryOriginId
        CloudFrontRestrictViewerAccess: !Ref CloudFrontRestrictViewerAccess
        CloudFront403ErrorResponsePagePath: !Ref CloudFront403ErrorResponsePagePath
        CloudFront404ErrorResponsePagePath: !Ref CloudFront404ErrorResponsePagePath
        CloudFront500ErrorResponsePagePath: !Ref CloudFront500ErrorResponsePagePath
        CloudFrontOriginDomainName: !If
          - CreateAutoScaling
          - !Sub origin-${DomainName}
          - !GetAtt EC2.PublicDnsName
        CloudFrontOriginType: NOT_S3
        Route53HostedZoneId: !Ref Route53HostedZoneId
        Logging: !Ref Logging
        LogBucketName: !Ref S3ForAccessLog
        WebACLArn: !If
          - CreateWAFForCloudFront
          - !Ref WebACLArnForCloudFront
          - ''
        SNSForAlertArn: !If
          - CreateSNSForAlert
          - !GetAtt SNSForAlert.Outputs.SNSTopicArn
          - !Ref SNSForAlertArn
        SNSForDeploymentArn: !If
          - CreateSNSForDeployment
          - !GetAtt SNSForDeployment.Outputs.SNSTopicArn
          - !Ref SNSForDeploymentArn
        Environment: !Ref Environment
        TagKey: !Ref TagKey
        TagValue: !Ref TagValue
      Tags:
        - Key: environment
          Value: !Ref Environment
        - Key: !Ref TagKey
          Value: !Ref TagValue
      TemplateURL: !If
        - Development
        - https://s3.amazonaws.com/eijikominami-test/aws-cloudformation-templates/edge/cloudfront.yaml
        - https://s3.amazonaws.com/eijikominami/aws-cloudformation-templates/edge/cloudfront.yaml
  GlobalAccelerator:
    Condition: CreateGlobalAccelerator
    Type: AWS::CloudFormation::Stack
    Properties:
      NotificationARNs:
        - !If
          - CreateSNSForDeployment
          - !GetAtt SNSForDeployment.Outputs.SNSTopicArn
          - !Ref SNSForDeploymentArn
      Parameters:
        EndpointId: !If
          - CreateAutoScaling
          - !GetAtt AutoScaling.Outputs.LoadBalancerArn
          - !Ref EIPForEC2Instance
        EndpointGroupRegion: !Ref AWS::Region
        HealthCheckPath: /
        HealthCheckPort: 80
        HealthCheckProtocol: HTTP
        Name: !Ref AWS::StackName
      Tags:
        - Key: environment
          Value: !Ref Environment
        - Key: !Ref TagKey
          Value: !Ref TagValue
      TemplateURL: !If
        - Development
        - https://s3.amazonaws.com/eijikominami-test/aws-cloudformation-templates/network/globalaccelerator.yaml
        - https://s3.amazonaws.com/eijikominami/aws-cloudformation-templates/edge/network/globalaccelerator.yaml
  ContainerPipeline:
    Condition: CreateContainerPipeline
    Type: AWS::CloudFormation::Stack
    Properties:
      NotificationARNs:
        - !If
          - CreateSNSForDeployment
          - !GetAtt SNSForDeployment.Outputs.SNSTopicArn
          - !Ref SNSForDeploymentArn
      Parameters:
        AutoScalingMaxSize: !Ref AutoScalingMaxSize
        ACMValidationMethod: !Ref ACMValidationMethod
        ACMDomainName: !Ref ACMDomainName
        AppPort: 80
        Cpu: 1024
        CpuArchitecture: ARM64
        CodeStarConnectionArn: !Ref CodeStarConnectionArn
        DesiredCapacity: !Ref DesiredCapacity
        DockerFilePath: !Ref DockerFilePath
        DomainName: !Ref DomainName
        GitHubOwnerName: !Ref GitHubOwnerNameForArtifact
        GitHubRepoName: !Ref GitHubRepoNameForArtifact
        GitHubBranchName: !Ref GitHubBranchNameForArtifact
        GitHubBranchNameForBuildSpec: !Ref GitHubBranchNameForBuildSpec
        Memory: 3072
        PublicSubnetId1: !GetAtt Az1.Outputs.PublicSubnetId
        PublicSubnetId2: !GetAtt Az2.Outputs.PublicSubnetId
        PrivateSubnetId1: !GetAtt Az1.Outputs.PrivateSubnetId
        PrivateSubnetId2: !GetAtt Az2.Outputs.PrivateSubnetId
        Route53HostedZoneId: !Ref Route53HostedZoneId
        S3BucketNameForArtifact: !Ref BucketNameForArtifact
        SecurityGroupId: !Ref SecurityGroupWeb
        VPCId: !Ref VPC
        SNSForAlertArn: !If
          - CreateSNSForAlert
          - !GetAtt SNSForAlert.Outputs.SNSTopicArn
          - !Ref SNSForAlertArn
        SNSForDeploymentArn: !If
          - CreateSNSForDeployment
          - !GetAtt SNSForDeployment.Outputs.SNSTopicArn
          - !Ref SNSForDeploymentArn 
        LogicalName: !Sub ${AWS::StackName}-Container
        Environment: !Ref Environment
        TagKey: !Ref TagKey
        TagValue: !Ref TagValue
      Tags:
        - Key: environment
          Value: !Ref Environment
        - Key: !Ref TagKey
          Value: !Ref TagValue
      TemplateURL: !If
        - Development
        - https://s3.amazonaws.com/eijikominami-test/aws-cloudformation-templates/web-servers/codepipeline-container.yaml
        - https://s3.amazonaws.com/eijikominami/aws-cloudformation-templates/web-servers/codepipeline-container.yaml
  SNSForAlert:
    Condition: CreateSNSForAlert
    Type: AWS::Serverless::Application
    Properties:
      Location:
