AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: AWSCloudFormationTemplates/chatbot creates AWS Chatbot.

Metadata: 
  AWS::CloudFormation::Interface:
    ParameterGroups: 
      - Label: 
          default: 'Chatbot Configuration'
        Parameters: 
          - IAMRoleForChatbotArn
      - Label: 
          default: 'Slack Configuration'
        Parameters: 
          - SlackWorkspaceId
          - SlackChannelId
      - Label: 
          default: 'Notification Configuration'
        Parameters: 
          - SNSArn
      - Label: 
          default: 'Tag Configuration'
        Parameters: 
          - LogicalNamePrefix

Parameters:
  IAMRoleForChatbotArn:
    Type: String
    AllowedPattern: .+
    Description: The IAM Role ARN for Chatbot [required]
  LogicalNamePrefix:
    Type: String
    Default: Default
    AllowedPattern: .+
    Description: The custom prefix name [required]
  SlackWorkspaceId:
    Type: String
    AllowedPattern: .+
    Description: The Slack Workspace Name [required]
  SlackChannelId:
    Type: String
    Description: The Slack Channel id [required]
  SNSArn:
    Type: String
    AllowedPattern: .+
    Description: The SNS Topic ARN [required]

Resources:
  # This template requires Service-linked Role.
  Chatbot:
    Type: AWS::Chatbot::SlackChannelConfiguration
    Properties: 
      ConfigurationName: !Sub ${LogicalNamePrefix}-${AWS::StackName}-${AWS::Region}
      IamRoleArn: !Ref IAMRoleForChatbotArn
      LoggingLevel: NONE
      SlackChannelId: !Ref SlackChannelId
      SlackWorkspaceId: !Ref SlackWorkspaceId
      SnsTopicArns: 
        - !Ref SNSArn

Outputs:
  ChatbotArn:
    Description: Chatbot ARN for Deployment
    Value: !Ref Chatbot