AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: CloudWatch alarm for AWS Lambda

Parameters:
  CustomAlarmName:
    Type: String
    Default: ''
    Description: The custom alram name
  MetricFilterPattern:
    Type: String
    Default: '?Error ?Exception'
    Description: The Metric filter pattern
  SNSTopicArn:
    Type: String
    AllowedPattern: .+
    Description: The SNS topic ARN [required]
  FunctionResouceName:
    Type: String
    AllowedPattern: .+
    Description: The resource name of the Lambda function [required]
  TimeoutMilliseconds:
    Type: Number
    Default: 24000
    MinValue: 0
    Description: The threshold of Duration [required]

Conditions:
  CreateCustomAlarmName: !Not [ !Equals [ !Ref CustomAlarmName, '' ] ]
  CreateMetricFilter: !Not [ !Equals [ !Ref MetricFilterPattern, '' ] ]

Resources:
  AlarmLambdaErrors:
    Type: AWS::CloudWatch::Alarm
    Properties:
      ActionsEnabled: true
      AlarmActions: 
        - !Ref SNSTopicArn
      AlarmDescription: !Sub 'Lambda *${FunctionResouceName}()* でエラーが発生しています。CloudWatch Logs から詳細を確認してください。'
      AlarmName: !If
        - CreateCustomAlarmName
        - !Sub Warning-${CustomAlarmName}-Lambda-${FunctionResouceName}-Errors
        - !Sub Warning-Lambda-${FunctionResouceName}-Errors
      ComparisonOperator: GreaterThanOrEqualToThreshold
      Dimensions:
        - Name: FunctionName
          Value: !Ref FunctionResouceName
        - Name: Resource
          Value: !Ref FunctionResouceName
      EvaluationPeriods: 1
      MetricName: Errors
      Namespace: AWS/Lambda
      OKActions: 
        - !Ref SNSTopicArn
      # Alert when Sum is over 1 count in 60 seconds.
      Period: 60
      Statistic: Sum
      Threshold: 1
      TreatMissingData: notBreaching
  AlarmLambdaClientError:
    Type: AWS::CloudWatch::Alarm
    Properties:
      ActionsEnabled: true
      AlarmActions: 
        - !Ref SNSTopicArn
      AlarmDescription: !Sub 'Lambda *${FunctionResouceName}()* でクライアントエラーが発生しています。CloudWatch Logs から詳細を確認してください。'
      AlarmName: !If
        - CreateCustomAlarmName
        - !Sub Warning-${CustomAlarmName}-Lambda-${FunctionResouceName}-ClientError
        - !Sub Warning-Lambda-${FunctionResouceName}-ClientError
      ComparisonOperator: GreaterThanOrEqualToThreshold
      Dimensions:
        - Name: FunctionName
          Value: !Ref FunctionResouceName
        - Name: Resource
          Value: !Ref FunctionResouceName
      EvaluationPeriods: 1
      MetricName: ClientError
      Namespace: AWS/Lambda
      OKActions: 
        - !Ref SNSTopicArn
      # Alert when Sum is over 1 count in 60 seconds.
      Period: 60
      Statistic: Sum
      Threshold: 1
      TreatMissingData: notBreaching
  AlarmLambdaTypeError:
    Type: AWS::CloudWatch::Alarm
    Properties:
      ActionsEnabled: true
      AlarmActions: 
        - !Ref SNSTopicArn
      AlarmDescription: !Sub 'Lambda *${FunctionResouceName}()* でタイプエラーが発生しています。CloudWatch Logs から詳細を確認してください。'
      AlarmName: !If
        - CreateCustomAlarmName
        - !Sub Warning-${CustomAlarmName}-Lambda-${FunctionResouceName}-TypeError
        - !Sub Warning-Lambda-${FunctionResouceName}-TypeError
      ComparisonOperator: GreaterThanOrEqualToThreshold
      Dimensions:
        - Name: FunctionName
          Value: !Ref FunctionResouceName
        - Name: Resource
          Value: !Ref FunctionResouceName
      EvaluationPeriods: 1
      MetricName: TypeError
      Namespace: AWS/Lambda
      OKActions: 
        - !Ref SNSTopicArn
      # Alert when Sum is over 1 count in 60 seconds.
      Period: 60
      Statistic: Sum
      Threshold: 1
      TreatMissingData: notBreaching
  MetricFilterErrorLog:
    Condition: CreateMetricFilter
    Type: AWS::Logs::MetricFilter
    Properties:
      FilterPattern: !Ref MetricFilterPattern
      LogGroupName: !Sub /aws/lambda/${FunctionResouceName}
      MetricTransformations:
        - MetricName: !Sub ${FunctionResouceName}-ErrorLog
          MetricNamespace: LogMetrics
          MetricValue: '1'
  AlarmLambdaMetricFilterError:
    Type: AWS::CloudWatch::Alarm
    Properties:
      ActionsEnabled: true
      AlarmActions: 
        - !Ref SNSTopicArn
      AlarmDescription: !Sub 'Lambda *${FunctionResouceName}()* からエラーログが出力されています。CloudWatch Logs から詳細を確認してください。'
      AlarmName: !If
        - CreateCustomAlarmName
        - !Sub Warning-${CustomAlarmName}-Lambda-${FunctionResouceName}-ErrorLog
        - !Sub Warning-Lambda-${FunctionResouceName}-ErrorLog
      ComparisonOperator: GreaterThanOrEqualToThreshold
      EvaluationPeriods: 1
      MetricName: !Sub ${FunctionResouceName}-ErrorLog
      Namespace: LogMetrics
      OKActions: 
        - !Ref SNSTopicArn
      # Alert when Sum is over 1 count in 60 seconds.
      Period: 60
      Statistic: Sum
      Threshold: 1
      TreatMissingData: notBreaching
  AlarmLambdaTimeoutWillOccur:
    Type: AWS::CloudWatch::Alarm
    Properties:
      ActionsEnabled: true
      AlarmActions:
        - !Ref SNSTopicArn
      AlarmDescription: !Sub 'Lambda *${FunctionResouceName}()* の実行時間がタイムアウト値に近づいています。X-Ray から詳細を確認してください。'
      AlarmName: !If
        - CreateCustomAlarmName
        - !Sub Warning-${CustomAlarmName}-Lambda-${FunctionResouceName}-Timeout-Will-Occur
        - !Sub Warning-Lambda-${FunctionResouceName}-Timeout-Will-Occur
      ComparisonOperator: GreaterThanOrEqualToThreshold
      Dimensions:
        - Name: FunctionName
          Value: !Ref FunctionResouceName
        - Name: Resource
          Value: !Ref FunctionResouceName
      EvaluationPeriods: 1
      MetricName: Duration
      Namespace: AWS/Lambda
      OKActions:
        - !Ref SNSTopicArn
      # Alert when Sum is over 1 count in 60 seconds.
      Period: 60
      Statistic: Maximum
      Threshold: !Ref TimeoutMilliseconds
      TreatMissingData: notBreaching
  AlarmLambdaThrottles:
    Type: AWS::CloudWatch::Alarm
    Properties:
      ActionsEnabled: true
      AlarmActions:
        - !Ref SNSTopicArn
      AlarmDescription: !Sub 'Lambda *${FunctionResouceName}()* でスロットリングが発生しています。これは、プロビジョニングされたスループット値を超えるリクエストが発生して、Lambdaの実行が中断されたことを示しています。'
      AlarmName: !If
        - CreateCustomAlarmName
        - !Sub Warning-${CustomAlarmName}-Lambda-${FunctionResouceName}-Throttles
        - !Sub Warning-Lambda-${FunctionResouceName}-Throttles
      ComparisonOperator: GreaterThanOrEqualToThreshold
      Dimensions:
        - Name: FunctionName
          Value: !Ref FunctionResouceName
        - Name: Resource
          Value: !Ref FunctionResouceName
      EvaluationPeriods: 1
      MetricName: Throttles
      Namespace: AWS/Lambda
      OKActions:
        - !Ref SNSTopicArn
      # Alert when Sum is over 1 count in 60 seconds.
      Period: 60
      Statistic: Sum
      Threshold: 1
      TreatMissingData: notBreaching