AWSTemplateFormatVersion: 2010-09-09
Transform: AWS::Serverless-2016-10-31
Description: CloudWatch alarm for Amazon AppFlow

Metadata:
  AWS::ServerlessRepo::Application:
    Name: cloudwatch-alarm-about-appflow
    Description: Create Amazon CloudWatch Alarm about Amazon AppFlow.
    Author: Eiji KOMINAMI
    SpdxLicenseId: MIT
    LicenseUrl: s3://eijikominami-test/LICENSE
    ReadmeUrl: s3://eijikominami-test/readme/cloudwatch-alarm-about-appflow.md
    Labels: []
    HomePageUrl: https://github.com/eijikominami/aws-cloudformation-templates
    SourceCodeUrl: https://github.com/eijikominami/aws-cloudformation-templates

Parameters:
  CustomAlarmName:
    Type: String
    Default: ''
    Description: The custom Alram name
  SNSTopicArn:
    Type: String
    AllowedPattern: .+
    Description: The SNS topic ARN [required]
  FlowName:
    Type: String
    AllowedPattern: .+
    Description: The AppFlow flow name [required]
  Environment:
    Type: String
    Default: production
    AllowedValues:
      - production
      - test
      - development
  TagKey:
    Type: String
    Default: createdby
    AllowedPattern: .+
  TagValue:
    Type: String
    Default: aws-cloudformation-templates
    AllowedPattern: .+    

Conditions:
  CreateCustomAlarmName: !Not [ !Equals [ !Ref CustomAlarmName, '' ] ]

Resources:
  AppFlowExecutionsFailed:
    Type: AWS::CloudWatch::Alarm
    Properties:
      ActionsEnabled: true
      AlarmActions:
        - !Ref SNSTopicArn
      AlarmDescription: !Sub '*AppFlow* (${FlowName}) でフローの実行が失敗しています。このエラーの詳細は、<https://docs.aws.amazon.com/ja_jp/appflow/latest/userguide/monitoring-cloudwatch.html|Monitoring Amazon AppFlow with Amazon CloudWatch> をご覧ください。'
      AlarmName: !If
        - CreateCustomAlarmName
        - !Sub Warning-${CustomAlarmName}-AppFlow-FlowExecutionsFailed
        - Warning-AppFlow-FlowExecutionsFailed
      ComparisonOperator: LessThanOrEqualToThreshold
      Dimensions:
        - Name: FlowName
          Value: !Ref FlowName
      DatapointsToAlarm: 1
      EvaluationPeriods: 1
      MetricName: FlowExecutionsFailed
      Namespace: AWS/AppFlow
      OKActions:
        - !Ref SNSTopicArn
      Period: 60
      Statistic: Sum
      Threshold: 1
      TreatMissingData: notBreaching
      Tags: 
        - Key: environment
          Value: !Ref Environment
        - Key: !Ref TagKey
          Value: !Ref TagValue