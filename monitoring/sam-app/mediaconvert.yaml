AWSTemplateFormatVersion: 2010-09-09
Transform: AWS::Serverless-2016-10-31
Description: CloudWatch alarm for AWS Elemental MediaConvert

Metadata:
  AWS::ServerlessRepo::Application:
    Name: cloudwatch-alarm-about-mediaconvert
    Description: Create Amazon CloudWatch Alarm about AWS Elemental MediaConvert.
    Author: Eiji KOMINAMI
    SpdxLicenseId: MIT
    LicenseUrl: s3://eijikominami-test/LICENSE
    ReadmeUrl: s3://eijikominami-test/readme/cloudwatch-alarm-about-mediaconvert.md
    Labels: []
    HomePageUrl: https://github.com/eijikominami/aws-cloudformation-templates
    SourceCodeUrl: https://github.com/eijikominami/aws-cloudformation-templates

Parameters:
  CustomAlarmName:
    Type: String
    Default: ''
    Description: The custom alram name
  SNSTopicArn:
    Type: String
    AllowedPattern: .+
    Description: The SNS topic ARN [required]
  Environment:
    Type: String
    Default: production
    AllowedValues:
      - production
      - test
      - development
  TagKey:
    Type: String
    Default: createdby
    AllowedPattern: .+
  TagValue:
    Type: String
    Default: aws-cloudformation-templates
    AllowedPattern: .+

Conditions:
  CreateCustomAlarmName: !Not [ !Equals [ !Ref CustomAlarmName, '' ] ]

Resources:
  CreateJobErrors:
    Type: AWS::CloudWatch::Alarm
    Properties:
      ActionsEnabled: true
      AlarmActions: 
        - !Ref SNSTopicArn
      AlarmDescription: !Sub '*MediaConvert* で *CreateJob が失敗* しました。このエラーの詳細は、<https://docs.aws.amazon.com/ja_jp/mediaconvert/latest/ug/metrics.html|MediaConvert CloudWatch メトリクスのリスト> をご覧ください。'
      AlarmName: !If
        - CreateCustomAlarmName
        - !Sub Warning-${CustomAlarmName}-MediaConvert-CreateJob-Errors
        - !Sub Warning-MediaConvert-CreateJob-Errors
      ComparisonOperator: GreaterThanOrEqualToThreshold
      Dimensions:
        - Name: Operation
          Value: CreateJob
      EvaluationPeriods: 1
      MetricName: Errors
      Namespace: AWS/MediaConvert
      OKActions: 
        - !Ref SNSTopicArn
      Period: 60
      Statistic: Sum
      Threshold: 1
      TreatMissingData: notBreaching
      Tags: 
        - Key: environment
          Value: !Ref Environment
        - Key: !Ref TagKey
          Value: !Ref TagValue
  GetJobErrors:
    Type: AWS::CloudWatch::Alarm
    Properties:
      ActionsEnabled: true
      AlarmActions: 
        - !Ref SNSTopicArn
      AlarmDescription: !Sub '*MediaConvert* で *GetJob が失敗* しました。このエラーの詳細は、<https://docs.aws.amazon.com/ja_jp/mediaconvert/latest/ug/metrics.html|MediaConvert CloudWatch メトリクスのリスト> をご覧ください。'
      AlarmName: !If
        - CreateCustomAlarmName
        - !Sub Warning-${CustomAlarmName}-MediaConvert-GetJob-Errors
        - !Sub Warning-MediaConvert-GetJob-Errors
      ComparisonOperator: GreaterThanOrEqualToThreshold
      Dimensions:
        - Name: Operation
          Value: GetJob
      EvaluationPeriods: 1
      MetricName: Errors
      Namespace: AWS/MediaConvert
      OKActions: 
        - !Ref SNSTopicArn
      Period: 60
      Statistic: Sum
