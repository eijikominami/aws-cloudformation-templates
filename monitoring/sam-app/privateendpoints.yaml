AWSTemplateFormatVersion: 2010-09-09
Transform: AWS::Serverless-2016-10-31
Description: CloudWatch alarm for VPC Endpoint

Parameters:
  CustomAlarmName:
    Type: String
    Default: ''
    Description: The custom Alram name
  EndpointType:
    Type: String
    AllowedPattern: .+
    Description: The type of endpoint [required]
  ServiceName:
    Type: String
    AllowedPattern: .+
    Description: The service name [required]
  SNSTopicArn:
    Type: String
    AllowedPattern: .+
    Description: The SNS topic ARN [required]
  VPCEndpointId:
    Type: String
    AllowedPattern: .+
    Description: The id of the endpoint [required]
  VPCId:
    Type: String
    AllowedPattern: .+
    Description: The VPC id [required]
  Environment:
    Type: String
    Default: production
    AllowedValues:
      - production
      - test
      - development
  TagKey:
    Type: String
    Default: createdby
    AllowedPattern: .+
  TagValue:
    Type: String
    Default: aws-cloudformation-templates
    AllowedPattern: .+

Conditions:
  CreateCustomAlarmName: !Not [ !Equals [ !Ref CustomAlarmName, '' ] ]

Resources:
  AlarmPacketsDropped:
    Type: AWS::CloudWatch::Alarm
    Properties:
      ActionsEnabled: true
      AlarmActions:
        - !Ref SNSTopicArn
      AlarmDescription: !Sub '*PrivateLinkEndpoints* (${VPCEndpointId}) で *パケットのドロップ* が発生しています。'
      AlarmName: !If
        - CreateCustomAlarmName
        - !Sub Warning-PrivateLinkEndpoints-PacketsDropped-Occured-${VPCEndpointId}
        - !Sub Warning-${CustomAlarmName}-PrivateLinkEndpoints-PacketsDropped-Occured-${VPCEndpointId}
      ComparisonOperator: GreaterThanOrEqualToThreshold
      Dimensions: 
        - Name: VPC Id
          Value: !Ref VPCId
        - Name: VPC Endpoint Id
          Value: !Ref VPCEndpointId
        - Name: Endpoint Type
          Value: !Ref EndpointType
        - Name: Service Name
          Value: !Ref ServiceName
      EvaluationPeriods: 1
      MetricName: PacketsDropped
      Namespace: AWS/PrivateLinkEndpoints
      OKActions:
        - !Ref SNSTopicArn
      Period: 60
      Statistic: Sum
      Threshold: 1
      TreatMissingData: notBreaching
      Tags: 
        - Key: environment
          Value: !Ref Environment
        - Key: !Ref TagKey
          Value: !Ref TagValue