AWSTemplateFormatVersion: 2010-09-09
Transform: AWS::Serverless-2016-10-31
Description: CloudWatch alarm for AWS Certificate Manager

Parameters:
  AlarmLevel:
    Type: String
    Default: NOTICE
    AllowedValues:
      - NOTICE
      - WARNING
    Description: The alarm level of CloudWatch alarms
  CustomAlarmName:
    Type: String
    Default: ''
    Description: The custom Alram name
  SNSTopicArn:
    Type: String
    AllowedPattern: .+
    Description: The SNS topic ARN [required]
  CertificateArn:
    Type: String
    AllowedPattern: .+
    Description: The Certificate ARN [required]
  Environment:
    Type: String
    Default: production
    AllowedValues:
      - production
      - test
      - development
  TagKey:
    Type: String
    Default: createdby
    AllowedPattern: .+
  TagValue:
    Type: String
    Default: aws-cloudformation-templates
    AllowedPattern: .+

Conditions:
  CreateCustomAlarmName: !Not [ !Equals [ !Ref CustomAlarmName, '' ] ]
  CreateNoticeAlarm: !Not [ !Equals [ !Ref AlarmLevel, WARNING ] ]

Resources:
  CertificateManagerDaysToExpiry30Days:
    Condition: CreateNoticeAlarm
    Type: AWS::CloudWatch::Alarm
    Properties:
      ActionsEnabled: true
      AlarmActions:
        - !Ref SNSTopicArn
      AlarmDescription: !Sub '*CertificateManager* (${CustomAlarmName}) の有効期限は残り30日以下です。'
      AlarmName: !If
        - CreateCustomAlarmName
        - !Sub Notice-${CustomAlarmName}-CertificateManager-DaysToExpiry-30
        - Notice-CertificateManager-DaysToExpiry-30
      ComparisonOperator: LessThanOrEqualToThreshold
      Dimensions:
        - Name: CertificateArn
          Value: !Ref CertificateArn
      DatapointsToAlarm: 1
      EvaluationPeriods: 1
      MetricName: DaysToExpiry
      Namespace: AWS/CertificateManager
      OKActions:
        - !Ref SNSTopicArn
      Period: 60
      Statistic: Maximum
      Threshold: 30
      TreatMissingData: notBreaching
      Tags: 
        - Key: environment
          Value: !Ref Environment
        - Key: !Ref TagKey
          Value: !Ref TagValue
  CertificateManagerDaysToExpiry7Days:
    Type: AWS::CloudWatch::Alarm
    Properties:
      ActionsEnabled: true
      AlarmActions:
        - !Ref SNSTopicArn
      AlarmDescription: !Sub '*CertificateManager* (${CustomAlarmName}) の有効期限は残り7日以下です。'
      AlarmName: !If
        - CreateCustomAlarmName
        - !Sub Warning-${CustomAlarmName}-CertificateManager-DaysToExpiry-7
        - Warning-CertificateManager-DaysToExpiry-7
      ComparisonOperator: LessThanOrEqualToThreshold
      Dimensions:
        - Name: CertificateArn
          Value: !Ref CertificateArn
      DatapointsToAlarm: 1
      EvaluationPeriods: 1
      MetricName: DaysToExpiry
      Namespace: AWS/CertificateManager
      OKActions:
        - !Ref SNSTopicArn
      Period: 60
      Statistic: Maximum
      Threshold: 7
      TreatMissingData: notBreaching
      Tags: 
        - Key: environment
          Value: !Ref Environment
        - Key: !Ref TagKey
          Value: !Ref TagValue
  CertificateManagerDaysToExpiry1Day:
    Type: AWS::CloudWatch::Alarm
    Properties:
      ActionsEnabled: true
      AlarmActions:
        - !Ref SNSTopicArn
      AlarmDescription: !Sub '*CertificateManager* (${CustomAlarmName}) の有効期限は残り1日以下です。'
      AlarmName: !If
        - CreateCustomAlarmName
        - !Sub Warning-${CustomAlarmName}-CertificateManager-DaysToExpiry-1
        - Warning-CertificateManager-DaysToExpiry-1
      ComparisonOperator: LessThanOrEqualToThreshold
      Dimensions:
        - Name: CertificateArn
          Value: !Ref CertificateArn
      DatapointsToAlarm: 1
      EvaluationPeriods: 1
      MetricName: DaysToExpiry
      Namespace: AWS/CertificateManager
      OKActions:
        - !Ref SNSTopicArn
      Period: 60
      Statistic: Maximum
      Threshold: 1
      TreatMissingData: notBreaching
      Tags: 
        - Key: environment
          Value: !Ref Environment
        - Key: !Ref TagKey
          Value: !Ref TagValue