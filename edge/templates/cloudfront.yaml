  RealtimeDashboardSamplingRate:
    Type: Number
    Default: 100
    MinValue: 1
    MaxValue: 100 
    Description: The sampling rate of logs sent by CloudFront [required]
  RealtimeDashboardKinesisShardCount:
    Type: Number
    Default: 1
    MinValue: 1
    Description: The shard count of Kinesis [required]
