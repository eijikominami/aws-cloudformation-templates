                      UnregisteredSeiTimecode: DISABLED
                      GopSizeUnits: FRAMES
                      ParControl: INITIALIZE_FROM_SOURCE
                      NumberBFramesBetweenReferenceFrames: 2
                      RepeatPps: DISABLED
                      DynamicSubGop: STATIC
                  AfdSignaling: NONE
