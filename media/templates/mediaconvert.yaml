AWSTemplateFormatVersion: 2010-09-09
Transform: AWS::Serverless-2016-10-31
Description: AWSCloudFormationTemplates/media/mediaconvert sets Elemental MediaConvert.

Metadata: 
  AWS::CloudFormation::Interface:
    ParameterGroups: 
      - Label: 
          default: 'MediaConvert Configuration'
        Parameters: 
          - AccelerationSettings
          - Category
          - Name
          - StatusUpdateInterval
      - Label: 
          default: 'Notification Configuration'
        Parameters: 
          - SNSForAlertArn
          - SNSForDeploymentArn
      - Label: 
          default: 'Tag Configuration'
        Parameters: 
          - LogicalName
          - Environment
          - TagKey
          - TagValue

Parameters:
  AccelerationSettings:
    Type: String
    Default: DISABLED
    AllowedValues:
      - ENABLED
      - PREFERRED
      - DISABLED
    Description: Specify the conditions when the service will run your job with accelerated transcoding [required]
  Category:
    Type: String
    Default: Default
    Description: A category for the job template you are creating [required]
  Name:
    Type: String
    Default: Default
    Description: The name of the job template you are creating [required]
  StatusUpdateInterval:
    Type: Number
    Default: 60
    AllowedValues:
      - 10
      - 12
      - 15
      - 20
      - 30
      - 60
      - 120
      - 180
      - 240
      - 300
      - 360
      - 420
      - 480
      - 540
      - 600
    Description: How often MediaConvert sends STATUS_UPDATE events to Amazon CloudWatch Events [required]
  SNSForAlertArn:
    Type: String
    Default: ''
    Description: The Amazon SNS topic ARN for alert
  SNSForDeploymentArn:
    Type: String
    Default: ''
    Description: The Amazon SNS topic ARN for deployment information
  LogicalName:
    Type: String
    Default: MediaConvert
    AllowedPattern: .+
    Description: The custom prefix name [required]
  Environment:
    Type: String
    Default: production
    AllowedValues:
      - production
      - test
      - development
  TagKey:
    Type: String
    Default: createdby
    AllowedPattern: .+
  TagValue:
    Type: String
    Default: aws-cloudformation-templates 
    AllowedPattern: .+

Conditions:
  CreateSNSForAlert: !Equals [ !Ref SNSForAlertArn, '']
  CreateSNSForDeployment: !Equals [ !Ref SNSForDeploymentArn, '']

Resources:
  # Nested Stack
  SNSForAlert:
    Condition: CreateSNSForAlert
    Type: AWS::Serverless::Application
    Properties:
      Location:
        ApplicationId: arn:aws:serverlessrepo:us-east-1:172664222583:applications/sns-topic
        SemanticVersion: 2.2.10
      NotificationARNs:
        - !If
          - CreateSNSForDeployment
          - !GetAtt SNSForDeployment.Outputs.SNSTopicArn
          - !Ref SNSForDeploymentArn
      Parameters:
        TopicName: !Sub Alert-createdby-${AWS::StackName}
      Tags:
        environment: !Ref Environment
        createdby: !Ref TagValue
  SNSForDeployment:
    Condition: CreateSNSForDeployment
    Type: AWS::Serverless::Application
    Properties:
      Location:
        ApplicationId: arn:aws:serverlessrepo:us-east-1:172664222583:applications/sns-topic
        SemanticVersion: 2.2.10
      Parameters:
        TopicName: !Sub Deployment-createdby-${AWS::StackName}
      Tags:
        environment: !Ref Environment
        createdby: !Ref TagValue
  # IAM Role
  IAMRoleForMediaConvert:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service: mediaconvert.amazonaws.com 
            Action: sts:AssumeRole
      Description: A role required for MediaConvert to access S3.
      ManagedPolicyArns:
          - arn:aws:iam::aws:policy/AmazonS3FullAccess
      RoleName: !Sub ${LogicalName}-MediaConvert-${AWS::Region}
      Tags:
        - Key: environment
          Value: !Ref Environment
        - Key: !Ref TagKey
          Value: !Ref TagValue
  MediaConvertJobTemplate:
