AWSTemplateFormatVersion: 2010-09-09
Transform: AWS::Serverless-2016-10-31
Description: AWSCloudFormationTemplates/network/transitgateway creates an Transit Gateway.

Metadata: 
  AWS::CloudFormation::Interface:
    ParameterGroups: 
      - Label: 
          default: 'Tag Configuration'
        Parameters:
          - Environment
          - LogicalNamePrefix
          - TagKey
          - TagValue

Parameters:   
  Environment:
    Type: String
    Default: production
    AllowedValues:
      - production
      - test
      - development
  LogicalNamePrefix:
    Type: String
    Default: TransitGateway
    AllowedPattern: .+
    Description: The custom prefix name [required]
  TagKey:
    Type: String
    Default: createdby
    AllowedPattern: .+
  TagValue:
    Type: String
    Default: aws-cloudformation-templates
    AllowedPattern: .+

Resources:
  TransitGateway:
    Type: AWS::EC2::TransitGateway
    Properties: 
      AmazonSideAsn: 64512
      AutoAcceptSharedAttachments: disable
      DefaultRouteTableAssociation: enable
      DefaultRouteTablePropagation: enable
      Description: !Sub Transit Gateway created by ${AWS::StackName}
      DnsSupport: enable
      MulticastSupport: enable
      Tags:
        - Key: Name
          Value: !Sub tgw-${LogicalNamePrefix}-${AWS::Region}
        - Key: environment
          Value: !Ref Environment
        - Key: !Ref TagKey
          Value: !Ref TagValue
      VpnEcmpSupport: enable

Outputs:
  TransitGatewayId:
    Description: Transit Gateway Id
    Value: !Ref TransitGateway