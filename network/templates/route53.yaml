AWSTemplateFormatVersion: 2010-09-09
Description: AWSCloudFormationTemplates/network/route53 creates a Route53 Resolver.

Metadata: 
  AWS::CloudFormation::Interface:
    ParameterGroups: 
      - Label: 
          default: 'Route53 Configuration'
        Parameters:
          - SecurityGroupId
          - SubnetId1
          - SubnetId2
          - SubnetId3
      - Label: 
          default: 'Tag Configuration'
        Parameters:
          - Environment
          - TagKey
          - TagValue

Parameters:
  SecurityGroupId:
    Type: AWS::EC2::SecurityGroup::Id
    AllowedPattern: .+
    Description: The ID of one or more security groups that control access to this VPC [required]
  SubnetId1:
    Type: String
    AllowedPattern: .+
    Description: The ID of the subnet that DNS queries originate from [required]
  SubnetId2:
    Type: String
    Default: ''
    Description: The ID of the subnet that DNS queries originate from
  SubnetId3:
    Type: String
    Default: ''
    Description: The ID of the subnet that DNS queries originate from
  Environment:
    Type: String
    Default: production
    AllowedValues:
      - production
      - test
      - development
  TagKey:
    Type: String
    Default: createdby
    AllowedPattern: .+
  TagValue:
    Type: String
    Default: aws-cloudformation-templates
    AllowedPattern: .+

Conditions:
  SubnetId2Exists: !Not [ !Equals [ !Ref SubnetId2, '' ] ]
  SubnetId3Exists: !Not [ !Equals [ !Ref SubnetId3, '' ] ]

Resources:
  Route53Resolver:
    Type: AWS::Route53Resolver::ResolverEndpoint
    Properties: 
      Direction: INBOUND
      IpAddresses: 
        - SubnetId: !Ref SubnetId1
        - !If
          - SubnetId2Exists
          - SubnetId: !Ref SubnetId2
          - !Ref AWS::NoValue
        - !If
          - SubnetId3Exists
          - SubnetId: !Ref SubnetId3
          - !Ref AWS::NoValue
      Name: !Sub rslvr-in-${AWS::StackName}-${AWS::Region}
      SecurityGroupIds:
        - !Ref SecurityGroupId
      Tags:
        - Key: environment
          Value: !Ref Environment
        - Key: !Ref TagKey
          Value: !Ref TagValue