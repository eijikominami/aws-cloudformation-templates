AWSTemplateFormatVersion: 2010-09-09
Transform: AWS::Serverless-2016-10-31
Description: AWSCloudFormationSamples/cloudops/codeguruprofiler creates a CodeGuru Profiler group.

Metadata: 
  AWS::CloudFormation::Interface:
    ParameterGroups: 
      - Label: 
          default: 'CodeGuru Configuration'
        Parameters:
          - ProfilingGroupName
      - Label: 
          default: 'Notification Configuration'
        Parameters:
          - SNSForAlertArn
      - Label: 
          default: 'Tag Configuration'
        Parameters:
          - Environment
          - TagKey
          - TagValue

Parameters:
  ProfilingGroupName:
    Type: String
    Default: Default
    AllowedPattern: .+
    Description: The name of the profiling group [required]   
  SNSForAlertArn:
    Type: String
    AllowedPattern: .+
    Description: The ARN of an Amazon SNS topic [required] 
  Environment:
    Type: String
    Default: production
    AllowedValues:
      - production
      - test
      - development
  TagKey:
    Type: String
    Default: createdby
    AllowedPattern: .+
  TagValue:
    Type: String
    Default: aws-cloudformation-templates
    AllowedPattern: .+

Resources:
  # Service-linked Role
  ServiceLinkedRoleForCodeGuruProfiler:
    Type: AWS::IAM::ServiceLinkedRole
    UpdateReplacePolicy: Retain
    DeletionPolicy: Retain
    Properties: 
      AWSServiceName: codeguru-profiler.amazonaws.com
      Description: The Service Linked Role is used by Amazon CodeGuru Profiler.
  IAMRoleForCodeGuru:
    Type: 'AWS::IAM::Role'
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      Description: Lambda to access CodeGuru Profilier.
      ManagedPolicyArns:
          - arn:aws:iam::aws:policy/AmazonCodeGuruProfilerAgentAccess
      RoleName: !Sub ${ProfilingGroupName}-CodeGuruProfiler-${AWS::Region}
      Tags:
        - Key: environment
          Value: !Ref Environment
        - Key: !Ref TagKey
          Value: !Ref TagValue
  CodeGuruProfiler:
    Type: AWS::CodeGuruProfiler::ProfilingGroup
    Properties:
      AnomalyDetectionNotificationConfiguration: 
        - channelUri: !Ref SNSForAlertArn
      ComputePlatform: AWSLambda
      AgentPermissions:
        Principals:
          - !Ref IAMRoleForCodeGuru
      ProfilingGroupName: !Ref ProfilingGroupName
      Tags:
        - Key: environment
          Value: !Ref Environment       
        - Key: !Ref TagKey
          Value: !Ref TagValue

Outputs:
  ProfilingGroupName:
    Description: The name of the profiling group. 
    Value: !Ref CodeGuruProfiler
  ProfilerArn:
    Description: The full ARN for that profiling group.
    Value: !GetAtt CodeGuruProfiler.Arn